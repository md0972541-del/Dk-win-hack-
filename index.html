<!DOCTYPE html>
<html>
<head>
    <title>Wingo VIP Predictor | Developer Safait</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Courier New', Courier, monospace; background-color: #050505; color: #00ff41; margin: 0; padding: 20px; text-align: center; }
        .box { border: 2px solid #00ff41; padding: 20px; border-radius: 15px; background: rgba(0, 255, 65, 0.05); box-shadow: 0 0 20px #00ff41; max-width: 400px; margin: auto; }
        .dev-name { color: #fff; background: #e94560; padding: 2px 10px; border-radius: 5px; font-weight: bold; }
        .timer { font-size: 3.5em; margin: 10px 0; color: #ff3e3e; text-shadow: 0 0 15px red; }
        .vip-status { font-size: 0.9em; color: #ffeb3b; margin-bottom: 10px; }
        .result-box { margin-top: 20px; border: 1px dashed #00ff41; padding: 15px; background: rgba(0,0,0,0.5); }
        .signal { font-size: 1.8em; font-weight: bold; display: block; margin: 10px 0; }
        .btn-vip { background-color: #e94560; color: white; border: none; padding: 12px 25px; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 15px; box-shadow: 0 0 10px #e94560; width: 100%; }
        .btn-telegram { background-color: #0088cc; color: white; border: none; padding: 12px 20px; border-radius: 5px; text-decoration: none; display: inline-block; margin-top: 15px; font-size: 1em; font-weight: bold; width: 90%; }
        #log { font-size: 0.8em; color: #00ff41; margin-top: 10px; height: 30px; }
    </style>
</head>
<body>

<div class="box">
    <h2>WINGO VIP SYSTEM</h2>
    <div class="vip-status">SERVER: <span style="color: #00ff41;">CONNECTED</span></div>
    <p>Developed by <span class="dev-name">Developer Safait</span></p>

    <div style="font-size: 1.1em; color: #00d2ff;">Period: <span id="period">Loading...</span></div>
    <div class="timer" id="timer">00:00</div>

    <div class="result-box">
        <div id="log">Awaiting System Sync...</div>
        <span class="signal" id="color-sig">---</span>
        <span class="signal" id="bs-sig">---</span>
        <span class="signal" id="num-sig" style="color: #ffeb3b;">---</span>
    </div>

    <button class="btn-vip" onclick="activateVIP()">ACTIVATE VIP MODE</button>
    <a href="https://t.me/Safait2009" class="btn-telegram">Contact @Safait2009</a>
</div>

<script>
    let isVipActive = false;
    let lastProcessedPeriod = "";

    function updateClock() {
        const now = new Date();
        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        const hours = now.getHours();

        // ৩০ সেকেন্ডের গেমের জন্য টাইমার সেট করা (৩০ থেকে ০ উল্টো গণনা)
        let remainingSeconds = 30 - (seconds % 30);
        document.getElementById('timer').innerText = "00:" + (remainingSeconds < 10 ? "0" + remainingSeconds : remainingSeconds);

        // আজকের তারিখ অনুযায়ী পিরিয়ড নম্বর তৈরি (YYYYMMDD + বর্তমান মিনিট)
        const yyyy = now.getFullYear();
        const mm = String(now.getMonth() + 1).padStart(2, '0');
        const dd = String(now.getDate()).padStart(2, '0');
        const totalMinutes = (hours * 60) + minutes;
        const currentPeriod = `${yyyy}${mm}${dd}1000${totalMinutes}`;
        
        document.getElementById('period').innerText = currentPeriod;

        // যখনই নতুন পিরিয়ড শুরু হবে (৩০ বা ০ সেকেন্ডে), সিগন্যাল আপডেট হবে
        if (remainingSeconds === 30 && lastProcessedPeriod !== currentPeriod) {
            lastProcessedPeriod = currentPeriod;
            generateSignal();
        }
    }

    function activateVIP() {
        let log = document.getElementById('log');
        log.innerText = "Syncing with Mobile Time...";
        setTimeout(() => { 
            log.innerText = "VIP MODE ACTIVE"; 
            isVipActive = true;
            generateSignal();
        }, 2000);
    }

    function generateSignal() {
        const colors = ["GREEN", "RED"];
        const sizes = ["BIG", "SMALL"];
        
        let color = colors[Math.floor(Math.random() * colors.length)];
        let size = sizes[Math.floor(Math.random() * sizes.length)];
        let number = Math.floor(Math.random() * 10);

        let colorEl = document.getElementById('color-sig');
        colorEl.innerText = color;
        colorEl.style.color = color === "RED" ? "#ff4d4d" : "#4dff4d";

        document.getElementById('bs-sig').innerText = "SIZE: " + size;
        document.getElementById('num-sig').innerText = "NUMBER: " + number;
    }

    // প্রতি সেকেন্ডে ঘড়ি আপডেট হবে
    setInterval(updateClock, 1000);
    updateClock(); 
</script>

</body>
</html>
