<!DOCTYPE html>
<html>
<head>
    <title>Wingo VIP Predictor | Developer Safait</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Courier New', Courier, monospace; background-color: #050505; color: #00ff41; margin: 0; padding: 20px; text-align: center; }
        .box { border: 2px solid #00ff41; padding: 20px; border-radius: 15px; background: rgba(0, 255, 65, 0.05); box-shadow: 0 0 20px #00ff41; max-width: 400px; margin: auto; }
        .dev-name { color: #fff; background: #e94560; padding: 2px 10px; border-radius: 5px; font-weight: bold; }
        .timer { font-size: 3.5em; margin: 10px 0; color: #ff3e3e; text-shadow: 0 0 15px red; }
        .result-box { margin-top: 20px; border: 1px dashed #00ff41; padding: 15px; background: rgba(0,0,0,0.5); }
        .signal { font-size: 2em; font-weight: bold; display: block; margin: 10px 0; }
        .period-info { color: #00d2ff; font-size: 1.2em; font-weight: bold; }
        .btn-telegram { background-color: #0088cc; color: white; border: none; padding: 12px 20px; border-radius: 5px; text-decoration: none; display: inline-block; margin-top: 20px; font-weight: bold; width: 90%; }
    </style>
</head>
<body>

<div class="box">
    <h2>WINGO 30S SYSTEM</h2>
    <p>Developed by <span class="dev-name">Developer Safait</span></p>

    <div class="period-info">Period: <span id="period">Loading...</span></div>
    <div class="timer" id="timer">00:00</div>

    <div class="result-box">
        <div id="status" style="color: #ffeb3b; font-size: 0.8em;">Syncing with Mobile Clock...</div>
        <span class="signal" id="color-sig">---</span>
        <span class="signal" id="bs-sig">---</span>
    </div>

    <a href="https://t.me/Safait2009" class="btn-telegram">Contact @Safait2009</a>
</div>

<script>
    let lastGeneratedId = "";

    function updateSystem() {
        const now = new Date();
        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        const hours = now.getHours();

        // 30 Seconds Logic: (30 theke 0 or 60 theke 30)
        let remainingSeconds = (seconds < 30) ? (30 - seconds) : (60 - seconds);
        document.getElementById('timer').innerText = "00:" + (remainingSeconds < 10 ? "0" + remainingSeconds : remainingSeconds);

        // Period Number Calculation (YYYYMMDD + Total intervals)
        const yyyy = now.getFullYear();
        const mm = String(now.getMonth() + 1).padStart(2, '0');
        const dd = String(now.getDate()).padStart(2, '0');
        
        // Din-er koto tomo match (30 second por por hole minute e 2ta, ghontay 120ta)
        const totalIntervals = (hours * 120) + (minutes * 2) + (seconds >= 30 ? 1 : 0);
        const periodID = `${yyyy}${mm}${dd}1000${1000 + totalIntervals}`;
        
        document.getElementById('period').innerText = periodID;

        // Auto Signal Change every 30 seconds
        if (lastGeneratedId !== periodID) {
            lastGeneratedId = periodID;
            generateNewSignal();
        }
    }

    function generateNewSignal() {
        document.getElementById('status').innerText = "AI Analysis Completed âœ…";
        
        const colors = ["RED", "GREEN"];
        const sizes = ["BIG", "SMALL"];
        
        let resColor = colors[Math.floor(Math.random() * colors.length)];
        let resSize = sizes[Math.floor(Math.random() * sizes.length)];

        let colorEl = document.getElementById('color-sig');
        colorEl.innerText = resColor;
        colorEl.style.color = (resColor === "RED") ? "#ff4d4d" : "#4dff4d";

        document.getElementById('bs-sig').innerText = "SIZE: " + resSize;
    }

    // Refresh every 1 second
    setInterval(updateSystem, 1000);
    updateSystem();
</script>

</body>
</html>
